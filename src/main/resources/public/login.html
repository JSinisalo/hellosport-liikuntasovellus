<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>HelloSport</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="root">
        <div class="container-fluid">
            <div class="col">
                <div class="row">
                    <div class="header">
                        <div style="text-align:center; margin-top:100px">
                            <h1 class="display-1">HelloSport</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-group col-sm-3" style="margin:20px auto;">
                    <form th:action="@{/login}" method="post">
                        <div>
                            <label style="margin-top:10px" for="username"> Username: </label> 
                            <input class="form-control" type="text" name="username"/>
                        </div>
                        <div>
                            <label style="margin-top:20px" for"password"> Password: </label> 
                            <input class="form-control" type="password" name="password"/>
                        </div>
                        <div><input style="margin-top:20px" class="btn btn-primary" type="submit" value="Sign In"/></div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <img src="skate.gif" alt="logo" />
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
